<script src="https://cdn.jsdelivr.net/npm/jquery"></script>

:root {
   --size: 0.95;
}
</style>

<body>

    <script>
$('body').terminal({
    help: function () {
        this.echo(">> directory stuff\n" +
        "# pages - lists all adrn.dev pages\n" +
        "# related - lists all relations\n" +
        "# contact - lists my contact methods\n" +
        ">> fun stuff\n" +
        "# meow - :3\n" +
        "# cat <width> <height> - generates a cat with your specified dimensions\n" +
        "# dog <width> <height> - generates a dog with your specified dimensions", { typing: true, delay: 5 });
    },
    contact: function () {
        this.echo('adrian@loser.gg or adrian@poor.gg', { typing: true, delay: 10 });
    },
    cat: function(width, height) {
        const img = $('<img src="https://placekitten.com/' +
                      width + '/' + height + '">');
        this.echo(img);
    },
    dog: function(width, height) {
        const img = $('<img src="https://placedog.net/' +
                      width + '/' + height + '">');
        this.echo(img);
    },
    meow: function() {
        this.echo('meow :3 hwello!!!!', { typing: true, delay: 32 });
    },
    pages: function() {
        this.echo(">> pages\n" +
        "# projects - https://adrn.dev/projects/\n" +
        "# rtm - https://adrn.dev/projects/rtm\n" +
        "# loser - https://adrn.dev/projects/loser\n" +
        "# [[!gb;color;background]home] - https://adrn.dev", { typing: true, delay: 2 });
},
    related: function() {
        this.echo("# [[!gb;red;background]related] - https://adrn.dev\n" +
        ">> loser\n" +
        "# [[!gb;red;background]com cord] - https://discord.gg/loser\n" +
        "# [[!gb;red;background]dev cord] - https://discord.gg/moderate\n" +
        "# [[!gb;red;background]bot site] - https://discord.gg/loser",  { typing: true, delay: 2 })
    },
    
}, {
    greetings: 'adrn.dev terminal, type "help" for commands'
});
</script>

<script src="js/cursor.js"></script>
<script type="text/javascript" src="js/magicmouse-2.0.0.cdn.min.js"></script>

    options = {
    "cursorOuter": "circle-basic",
    "hoverEffect": "circle-move",
    "hoverItemMove": false,
    "defaultCursor": false,
    "outerWidth": 30,
    "outerHeight": 30
      };
    magicMouse(options);
</script>
