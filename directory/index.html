:root {
   --size: 1.3;
}

<body>

    <script>
$('body').terminal({
    help: function () {
        this.echo(">> directory stuff\n" +
        "# pages - lists all adrn.dev pages\n" +
        "# related - lists all relations\n" +
        "# contact - lists my contact methods\n" +
        ">> fun stuff\n" +
        "# meow - :3\n" +
        "# cat <width> <height> - generates a cat with your specified dimensions\n" +
        "# dog <width> <height> - generates a dog with your specified dimensions", { typing: true, delay: 15 });
    },
    contact: function () {
        this.echo('adrian@poor.gg or join https://discord.gg/adrian');
    },
    cat: function(width, height) {
        const img = $('<img src="https://placekitten.com/' +
                      width + '/' + height + '">');
        this.echo(img);
    },
    dog: function(width, height) {
        const img = $('<img src="https://placedog.net/' +
                      width + '/' + height + '">');
        this.echo(img);
    },
    meow: function() {
        this.echo('meow :3 hwello!!!!', { typing: true, delay: 32 });
    },
    pages: function() {
        this.echo(">> pages\n" +
        "# projects - https://adrn.dev/projects/\n" +
        "# archive - https://adrn.dev/archive\n" +
        "# retropage - https://adrn.dev/retro\n" +
        "# plainpage - https://adrn.dev/plain\n" +
        "# poor.gg - https://adrn.dev/poor\n" +
        "# old home - https://adrn.dev/old\n" +
        "# [[!gb;color;background]about me] - https://adrn.dev/me", { typing: true, delay: 2 });
    },
    related: function() {
        this.echo("# [[!gb;red;background]adrian] - https://discord.gg/adrian\n" +
        ">> customs\n" +
        "# [[!gb;red;background]losercord] - https://discord.gg/loser",  { typing: true, delay: 2 })
    },
    
}, {
    greetings: 'adrn.dev terminal, type "help" for commands'
});
</script>
